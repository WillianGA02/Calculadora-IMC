<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="body-global">
    <div id="container">
        <h1>Calculador IMC</h1>

        <form id="formulario" onsubmit="return calcular(event)">
            <label>Digite a sua Altura: </label>
            <input type="number" step="0.01" placeholder="Ex: 1.70..." id="altura"><br>
            <label>Digite seu peso: </label>
            <input type="number" step="0.01" placeholder="Ex: 82..." id="peso"><br>
            <input type="submit" value="Calcular" id="botao">

        </form>

        <div id="resultado">

        </div>
    </div>
</div>
    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/willian_almeidazk/">WillDev</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
